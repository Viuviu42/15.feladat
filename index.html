<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szobrok</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
</head>
<body>
<div class="container">
    <!-- header -->
    <div id="header">
        <h1>Szobrok a Dóm téren</h1>
    </div>
    <!-- main content -->
    <div id="content">
        <table>
            <tr>
                <th><h2>Name</h2></th>
                <th><h2>Born</h2></th>
                <th><h2>Died</h2></th>
                <th><h2>Type</h2></th>
                <th><h2>Picture</h2></th>
            </tr>
            <tr>
                <td>
                    <input type="text" id="name">
                </td>
                <td>
                    <input type="text" id="born">
                </td>
                <td>
                    <input type="text" id="death">
                </td>
                <td>
                    <input type="text" id="type">
                </td>
                <td>
                    <input type="text" id="picture">
                </td>
                <td>
                    <button id="add">Add</button>
                </td>
            </tr>
        </table>

    </div>
</div>



</body>
</html>
